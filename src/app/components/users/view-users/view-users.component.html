<!--Navbar consists only Home and Add User-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" routerLink="/">Home</a>
          <a class="nav-link" routerLink="/add">Add User</a>
        </div>
      </div>

  </nav>
  <!--Table to display all the users-->
    <!--container-->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">View Users</h1>
                <!--Add button -->
                <button class="btn btn-primary" routerLink="/add">Add User</button>
                <table class="table table-striped">
                    <thead>
                      <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Actions</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let usuario of usuarios">
                        <th scope="row">{{usuario.id}}</th>
                        <td>{{usuario.nome}}</td>
                        <td>{{usuario.email}}</td>
                        <td>
                          <button class="btn btn-primary" routerLink="/update/{{usuario.id}}">Edit</button>
                          <button class="btn btn-danger mx-2" (click)="deleteUser(usuario.id)">Delete</button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
            </div>
        </div>
    </div>
