<div class="container">
  <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
    <div class="form-group">
      <label for="titulo_categoria">Título da Categoria</label>
      <input type="text" id="titulo_categoria" formControlName="titulo_categoria" class="form-control">
    </div>

    <div class="form-group">
      <label for="descricao">Descrição</label>
      <textarea id="descricao" formControlName="descricao" class="form-control" maxlength="250"></textarea>
    </div>

    <div class="form-group">
      <label for="tipo">Tipo</label>
      <select id="tipo" formControlName="tipo" class="form-control">
        <option value="">Selecione um tipo</option>
        <option value="despesa">Despesa</option>
        <option value="receita">Receita</option>
      </select>
    </div>
    
    <button type="submit" class="btn btn-primary" [disabled]="categoryForm.invalid">Cadastrar Categoria</button>
  </form>
</div>
